<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加旅客</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.5/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.5/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.5/demo/demo.css">
	<script type="text/javascript" src="../jquery-easyui-1.4.5/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../js/TravellerManage.js"></script>
</head>
<body>
		<form id="traveller" method="get">
	    	<table cellpadding="5" align="center">
	    		<tr>
	    			<td>姓名:</td>
	    			<td><input class="easyui-textbox" id="name" type="text" name="name" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>性别:</td>
	    			<td><select id="sex" class="easyui-combobox" name="sex" style="width:200px;">   
					    <option value="man">男</option>   
					    <option value="woman">女</option>   
						</select></td>
	    		</tr>
	    		<tr>
	    			<td>身份证号:</td>
	    			<td><input class="easyui-textbox" id="idcard" type="text" name="idcard" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>手机号:</td>
	    			<td><input class="easyui-textbox" id="tel" type="text" name="tel" data-options="required:true"></input></td>
	    		</tr>
			</table>
		</form>	
		<div style="padding:10px" align="center">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
	    </div>
	
</body>
</html>
