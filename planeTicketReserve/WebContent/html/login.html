<!DOCTYPE html>
<html >
    <head>
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="../css/demo.css" />
        <link rel="stylesheet" type="text/css" href="../css/style2.css" />
		<link rel="stylesheet" type="text/css" href="../css/animate-custom.css" />
        <script type="text/javascript" src="../jquery-easyui-1.4.5/jquery.min.js"></script>
        <script charset="UTF-8" type="text/javascript" src="../js/login.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar --> 
            <div class="codrops-top">
                <a href="">
                    <strong>&laquo; 郑州大学MPS小组</strong>  
                </a>
               <!--  <span class="right">
                    <a href=" http://tympanus.net/codrops/2012/03/27/login-and-registration-form-with-html5-and-css3/">
                        <strong>Back to the Codrops Article</strong>
                    </a>
                </span> -->
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>机票预定系统</span></h1>
				<nav class="codrops-demos">
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form id="ff" method="post">
                                <h1>登陆</h1>
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 用户手机号 </label>
                                    <input id="phonel" name="uid" required="required" type="text" placeholder="手机号"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 密码 </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">记住你啦</label>
								</p>
                                <p class="login button"> 
                                    <input type="button" value="登陆" onclick="check()" /> 
								</p>
                                <p class="change_link">
									还没注册 ?
									<a href="#toregister" class="to_register">加入我们</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form id="registerform" autocomplete="on" method="post"> <!-- /////////////////////////////////提交 -->
                                <h1> 注册 </h1> 
                                <p> 
                                    <label for="contacts" class="uname" data-icon="u"> 联系人 </label>
                                    <input id="contacts" name="usernamesignup" required="required" type="text"  />
                                </p>
                                <p> <!-- required是html5必填选项 -->
                                    <label for="phone" class="youmail" data-icon="M." > 手机号 </label>
                                    <input id="phone" name="telnum" required="required" type="tel" /> 
                                </p>
                                <p> 
                                    <label for="agencyname" class="uname" data-icon="u"> 旅行社名 </label>
                                    <input id="agencyname" name="usernamesignup" required="required" type="text"  />
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p"> 密码 </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p"> 确认密码 </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                 <p> 
                                    <label for="tel" class="youmail" data-icon="M." > 地址 </label>
                                    <input id="address" name="dept" required="required" type="tel" /> 
                                </p>
                                   
                                <p class="signin button"> 
									<input type="button" value="注册" onclick="register()"/> 
								</p>
                                <p class="change_link">  
								    已注册 ?
									<a href="#tologin" class="to_register"> 去登陆 </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
