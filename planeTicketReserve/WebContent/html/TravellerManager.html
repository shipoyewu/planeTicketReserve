<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>客户管理</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.5/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.5/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.5/demo/demo.css">
	<script type="text/javascript" src="../jquery-easyui-1.4.5/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.4.5/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../js/TravellerManage.js"></script>
</head>
<body>
<div class="easyui-panel" style="width:200px;height:100px"
			data-options="fit:true,border:false">
			<div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
			<div title="添加旅客" data-options="href:'AddTraveller.html'" style="padding:10px"></div>
				<div title="旅客信息检索" style="padding:5px">
					<input id="ss" class="easyui-searchbox" style="width:300px"
					    data-options="searcher:qq,prompt:'请输入',menu:'#mm'"></input>
					<div id="mm" style="width:120px">
					    <div data-options="name:'all',iconCls:'icon-ok'">全部</div>
					    <div data-options="name:'idcard'">身份证号</div>
					    <div data-options="name:'id'">用户编号</div>
					</div>
					<table class="easyui-datagrid" title="旅客信息" style="width:700px;height:250px"
						data-options="singleSelect:true,collapsible:true,method:'get'">
						<thead>
							<tr>
								<th data-options="field:'id',width:80">旅客ID</th>
								<th data-options="field:'name',width:80">姓名</th>
								<th data-options="field:'sex',width:30,align:'center'">性别</th>
								<th data-options="field:'tel',width:120,align:'center'">联系方式</th>
								<th data-options="field:'idcard',width:250">身份证号</th>
							</tr>
						</thead>
					</table>
					
				</div>
			
			</div>
		</div>

</body>
</html>
